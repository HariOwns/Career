<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Path Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
    }
    .form-section {
      background: #161b22;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    label {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="form-section">
    <h2 class="mb-4">Career Path Predictor</h2>
    <form action="/predict" method="POST">
      <label>Passion</label>
      <select class="form-select" name="passion">
        {% for p in passions %}<option>{{ p }}</option>{% endfor %}
      </select>

      <label>Hobby</label>
      <select class="form-select" name="hobby">
        {% for h in hobbies %}<option>{{ h }}</option>{% endfor %}
      </select>

      <label>Education</label>
      <select class="form-select" name="education">
        {% for e in educations %}<option>{{ e }}</option>{% endfor %}
      </select>

      <label>Age</label>
      <select class="form-select" name="age">
        {% for a in ages %}<option>{{ a }}</option>{% endfor %}
      </select>

      <label>Skills (select multiple)</label>
      <select class="form-select" name="skills" multiple size="5">
        {% for s in skills %}<option>{{ s }}</option>{% endfor %}
      </select>

      <button class="btn btn-success mt-4" type="submit">Predict Career</button>
    </form>
  </div>
</div>
</body>
</html>
