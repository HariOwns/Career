<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
    }
    .result-section {
      background: #161b22;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      animation: slideUp 1s ease-in-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="result-section">
    <h2 class="mb-4">Predicted Career</h2>
    <h3 class="text-info">{{ career }}</h3>
    <hr>
    <h4>Top Reasons:</h4>
    <ul>
      {% for item in explanation %}
        <li>{{ item[0] }} (importance: {{ item[1] }})</li>
      {% endfor %}
    </ul>

    <form action="/download-pdf" method="POST">
      <input type="hidden" name="career" value="{{ career }}">
      <input type="hidden" name="explanation" value="{% for item in explanation %}{{ item[0] }}: {{ item[1] }}, {% endfor %}">
      <button class="btn btn-outline-info mt-3">Download PDF</button>
    </form>
  </div>
</div>
</body>
</html>
